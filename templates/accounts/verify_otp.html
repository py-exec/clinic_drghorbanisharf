{% extends "base.html" %}
{% block title %}تأیید کد OTP{% endblock %}

{% block content %}
<h2 class="text-center mb-4">✅ تأیید کد تایید</h2>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row g-3">
                {{ form.non_field_errors }}
                {% for field in form %}
                <div class="col-md-12">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% for error in field.errors %}
                    <div class="text-danger small">{{ error }}</div>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>

            <div class="mt-4 text-end">
                <button type="submit" class="btn btn-success">تأیید کد</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
