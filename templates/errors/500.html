<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>

    <title>404 Error - Doctor is not around</title>

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 50px;
        }

        .image {
            max-width: 300px;
            margin: 0 auto;
        }

        .title {
            font-size: 60px;
            font-weight: bold;
            margin: 20px 0 10px;
        }

        .subtitle {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .description {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;

            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

    <img class="image" src="https://cdn-icons-png.flaticon.com/512/2717/2717405.png" alt="Doctor Illustration"/>

    <div class="subtitle">500 Oops! The doctor is not around.</div>
