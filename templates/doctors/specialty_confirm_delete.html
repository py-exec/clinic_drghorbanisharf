{% extends "base.html" %}
{% block title %}حذف تخصص{% endblock %}

{% block content %}
<div class="alert alert-warning text-center mt-5">
    <h4>❗ آیا از حذف تخصص <strong>{{ object.title }}</strong> مطمئن هستید؟</h4>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <a href="{% url 'doctors:specialty-list' %}" class="btn btn-secondary">بازگشت</a>
        <button type="submit" class="btn btn-danger">حذف</button>
    </form>
</div>
{% endblock %}
